<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="p-3 mb-2 bg-dark text-white">
    <section id="content">
      <form
        action=""
        id="main-form"
        autocomplete="off"
        class="needs-validation"
        novalidate
      >
        <header><h1>Formulario de animes</h1></header>
        <section class="mb-3">
          <label for="fullName" class="form-label"
            >Nome completo:
            <input
              type="text"
              id="fullName"
              class="form-control"
              autocomplete="off"
              placeholder="Nome"
              required
            />
          </label>
          <div class="valid-feedback">Ótimo!</div>
        </section>
        <section class="mb-3">
          <label for="email" class="form-label"
            >E-mail:
            <input
              type="email"
              id="email"
              class="form-control"
              autocomplete="off"
              placeholder="E-mail"
              required
            />
          </label>
          <div class="valid-feedback">Ótimo!</div>
        </section>
        <section class="mb-3">
          <label for="favAnime" class="form-label"
            >Anime favorito:
            <input type="text" id="favAnime" class="form-control" required />
          </label>
        </section>
        <section class="mb-3">
          <label for="protagonist" class="form-label"
            >Na sua opinião, qual protagonista é o mais <strong>FORTE</strong>?
            <br />
            <label for="yuyu">
              <input
                type="radio"
                name="protagonist"
                id="yuyu"
                class="form-check-input"
              />
              Yusuke Urameshi (Yu Yu Hakusho)
            </label>
            <br />
            <label for="hero">
              <input
                type="radio"
                name="protagonist"
                id="hero"
                class="form-check-input"
              />
              Izuku Midoriya (My Hero Academy)
            </label>
            <br />
            <label for="code">
              <input
                type="radio"
                name="protagonist"
                id="code"
                class="form-check-input"
              />
              Lelouch Lamperouge (Code Geass)
            </label>
            <br />
            <label for="mashle">
              <input
                type="radio"
                name="protagonist"
                id="mashle"
                class="form-check-input"
              />
              Chiaki Kobayashi (Mashle)
            </label>
            <br />
            <label for="other">
              <input
                type="radio"
                name="protagonist"
                class="form-check-input"
                id="other"
              />
              Outro
            </label>
          </label>
          <br />
          <section class="mb-3">
            <label for="other" class="form-label">
              Caso seja outro, qual? Por quê?
              <br />
              <textarea
                name="other"
                id="textArea"
                cols="30"
                rows="10"
                placeholder="Escreva aqui..."
                class="form-control"
                required
              ></textarea>
            </label>
          </section>
        </section>
        <button type="submit" id="submit-btn" class="btn btn-primary">
          Enviar
        </button>
        <button id="clear-btn" class="btn btn-primary">Limpar</button>
      </form>
    </section>
  </body>
  <script src="./script.js"></script>
</html>
